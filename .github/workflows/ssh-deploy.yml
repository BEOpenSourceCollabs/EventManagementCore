# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: saranraj3195/sparkout-deployment@v2
      with:
        SERVER_IP: ${{secrets.SSH_HOST}}         # Remote IP
        SERVER_PORT: 22
        DEPLOY_KEY: ${{secrets.SSH_KEY}}           # Private key
        USERNAME: ${{secrets.SSH_USERNAME}} # Username
        SERVER_DESTINATION: ~/apps/event-mgmt-core
